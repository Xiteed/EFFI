{% extends "base.html" %} {% block title %}Add User Info{% endblock %} {% block
content %}
<form method="POST">
  <h2 align="center">Add User Info</h2>
  <div class="form-group">
    <label for="longitude">Longitude</label>
    <input
      type="text"
      class="form-control"
      id="longitude"
      name="longitude"
      placeholder="Enter longitude"
    />
  </div>
  <div class="form-group">
    <label for="latitude">Latitude</label>
    <input
      type="text"
      class="form-control"
      id="latitude"
      name="latitude"
      placeholder="Enter latitude"
    />
  </div>
  <div class="form-group">
    <label for="roof_size">Roof Size</label>
    <input
      type="text"
      class="form-control"
      id="roof_size"
      name="roof_size"
      placeholder="Enter roof size in m²"
    />
  </div>
  <div class="form-group">
    <label for="tank_volume">Tank Volume</label>
    <input
      type="text"
      class="form-control"
      id="tank_volume"
      name="tank_volume"
      placeholder="Enter tank volume in m³"
    />
  </div>
  <div class="form-group">
    <label for="garden_size">Garden Size</label>
    <input
      type="text"
      class="form-control"
      id="garden_size"
      name="garden_size"
      placeholder="Enter garden size in m²"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
